<div class="row">
  <div class="col-xl-10">
    <app-shopping-edit
      (IgredientAdded)="onIgredientAdded($event)"
    >
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        href="#" 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor='let igredient of igredients'
      >
        {{ igredient.name }} ({{ igredient.amount }})
      </a>

    </ul>
  </div>
</div>
